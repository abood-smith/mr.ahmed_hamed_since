<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الطالب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f8f8f8;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>صفحة الطالب</header>
    <main>
        <h2>الامتحانات المتاحة</h2>
        <ul id="examList"></ul>
    </main>
    <script>
        const exams = JSON.parse(localStorage.getItem('exams')) || [];

        function renderExams() {
            const examList = document.getElementById('examList');
            examList.innerHTML = '';
            exams.forEach((exam, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>${exam.title}</strong><br>
                    <button onclick="startExam(${index})">حل الامتحان</button>
                `;
                examList.appendChild(li);
            });
        }

        function startExam(index) {
            const selectedExam = exams[index];
            localStorage.setItem('currentExam', JSON.stringify(selectedExam));
            window.location.href = 'exam.html';
        }

        renderExams();
    </script>
</body>
</html>
